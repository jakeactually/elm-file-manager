<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elm file manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="file-manager.css">
    <script src="file-manager.js"></script>
</head>
<body>
    <button onclick="fileManager.open();" style="margin: 25px;">
        Elegir archivo
    </button>
    <div id="text" style="margin-left: 25px; font-family: sans-serif;"></div>
    <div id="container"></div>
</body>

<script>
    const site = "http://localhost:9000";

    const fileManager = FileManager({
        container,
        api: site,
        thumbsEndpoint: site + "/static/files",
        uploadEndpoint: site + "/upload",
        downloadEndpoint: site + "/static/files",
        jwtToken: "",
        dir: "/"
    });

    fileManager.open();
    fileManager.onClose = files => {
        text.innerText = files.join(", ");
    };
</script>
</html>
