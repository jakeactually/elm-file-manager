<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="frontend.css">
    <link rel="stylesheet" href="file-manager.css">
    <script src="file-manager.js"></script>
</head>
<body>

    <button onclick="fm.ports.open.send(null);" style="margin: 25px;">Elegir archivo</button>
    <div id="text" style="margin-left: 25px;"></div>
    <div id="file-manager-container"></div>

    <script>
        // File Manager

        const fmc = document.querySelector("#file-manager-container");
        const fileApi = "http://app.com/file";
        const thumbService = "http://app.com/thumb?image=";
        const dir = "/"
        const fm = Elm.FileManager.embed(fmc, { fileApi, thumbService, dir });

        fm.ports.open.send(null);
        fm.ports.close.subscribe(files => {
            document.querySelector('#text').innerText = files.join(", ");
        });

        // File Manager Ports

        fm.ports.getBounds.subscribe(() => {
            const els = Array.from(document.querySelectorAll('.file:not(.upload)'));
            const bounds = els.map(el => {
                const bound = el.getBoundingClientRect();
                return {
                    x: Math.floor(bound.left),
                    y: Math.floor(bound.top),
                    w: Math.floor(bound.width),
                    h: Math.floor(bound.height)
                };
            });
            fm.ports.boundsGotten.send(bounds);
        });

        let observer = new MutationObserver(() => {
            const files = document.body.querySelector('#files');
            if (files) {
                const drop = files.querySelector('#drop');
                files.ondragenter = ev => drop.style.display = "block";
                drop.ondragleave = () => drop.style.display = "none";
                drop.ondragover= ev => ev.preventDefault();
                drop.ondrop = ev => {
                    ev.preventDefault();
                    drop.style.display = "none";
                    const dir = document.querySelector('#bar .text').innerText;
                    const files_ = Array.from(ev.dataTransfer.files);
                    fm.ports.filesAmount.send(files_.length);
                    upload(dir, files_);
                };
                observer = null;
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });

        fm.ports.upload.subscribe(dir => {
            const input = document.querySelector('#file-input');
            const files = Array.from(input.files);
            fm.ports.filesAmount.send(files.length);
            upload(dir, files);
        });

        function upload(dir, files) {
            if (files.length > 0) {
                const file = files.shift();

                const formData = new FormData();
                formData.append('req', 'upload');
                formData.append('dir', dir);
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.upload.onprogress = ev => {
                    if (ev.lengthComputable) {
                        fm.ports.progress.send(Math.floor(ev.loaded * 100 / ev.total));
                    }
                };
                xhr.upload.onload = () => {
                    fm.ports.uploaded.send(null);
                    upload(dir, files);
                };
                xhr.open('POST', fileApi_ + "/upload");
                xhr.send(formData);
            }
        }

        fm.ports.cancel.subscribe(() => {
            location.reload();
        });

        fm.ports.download.subscribe(files => {
            files.forEach(file => window.open(`http://app.com/file/static${file}`));
        });
    </script>

</body>
</html>
